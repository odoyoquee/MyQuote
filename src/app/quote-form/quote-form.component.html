<div class="container-fluid text-center">
  <h2 class="text-center">Create a New Quote</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    <div class="row">
      <div class="col">
        <label for="name">Original Authors Name</label>
        <input type="text" class="form-control bg-transparent text-warning" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p>Author is required</p>
        </div>
      </div>

      <div class="col">
        <label for="submitter">Submitted By:</label>
        <textarea class="form-control bg-transparent text-warning" id="submitter" rows="1" [(ngModel)]="newQuote.submitter" name="submitter" #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p>your name is required</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Quote</label>
      <textarea class="form-control bg-transparent text-warning" id="description" rows="5" [(ngModel)]="newQuote.description" name="quote" #description="ngModel" required></textarea>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Quote is required</p>
      </div>
    </div>


    <button type="submit" class="btn btn-block btn-outline-success">Add Quote</button>

  </form>
</div>
